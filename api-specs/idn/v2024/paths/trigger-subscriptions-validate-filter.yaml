post:
  operationId: testSubscriptionFilter
  tags:
  - Triggers
  summary: Validate a Subscription Filter
  description: 'Validates a JSONPath filter expression against a provided mock input.

    Request requires a security scope of: '
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../beta/schemas/ValidateFilterInputDto.yaml
          required:
          - input
          - filter
        example:
          input:
            identityId: 201327fda1c44704ac01181e963d463c
          filter: $[?($.identityId == "201327fda1c44704ac01181e963d463c")]
  responses:
    '200':
      description: Boolean whether specified filter expression is valid against the
        input.
      content:
        application/json:
          schema:
            $ref: ../../beta/schemas/ValidateFilterOutputDto.yaml
          example:
            isValid: true
            isValidJSONPath: true
            isPathExist: true
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
  security:
  - UserContextAuth:
    - sp:trigger-service-subscriptions:manage
  parameters:
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
